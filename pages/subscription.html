<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotstar Subscription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Hotstar Subscription</h1>
		<form>
			<div class="input-field">
				<label for="name">Full Name</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="input-field">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="input-field">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="input-field">
				<label for="plan">Select a Plan</label>
				<select id="plan" name="plan">
					<option value="basic">Basic</option>
					<option value="premium">Premium</option>
					<option value="vip">VIP</option>
				</select>
			</div>
			<div class="input-field">
				<label for="payment">Payment Method</label>
				<div class="radio-group">
					<label class="radio-label">
						<input type="radio" name="payment" value="credit-card" checked>
						Credit Card
					</label>
					<label class="radio-label">
						<input type="radio" name="payment" value="paypal">
						PayPal
					</label>
				</div>
			</div>
			<button type="submit">Subscribe Now</button>
		</form>
		<p class="terms">
			By clicking "Subscribe Now", you agree to our <a href="#">terms of use</a> and <a href="#">privacy policy</a>.
		</p>
	</div>
</body>
</html>
